<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
<!--main section-->
  <section class="main">
    <!--container in main section-->
    <div class="container">
      <!--upper section "blue bubbles above profile picture"-->
      <div class="upper-container">
      </div>
      <!--profile picture round with white border-->
      <div class="img-sec"><img src="./images/image-victor.jpg" alt="profile picture"></div>
      <!--main section with name, age and city-->
      <div class="card-body">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
        <!--Activity section with followers, likes and photos-->
        <div class="activity-container">
          <h4>80K <span class="act">Followers</span></h4>
          <h4>803K <span class="act">Likes</span></h4>
          <h4>1.4K <span class="act">Photos</span></h4>
        </div>
      </div>
    </div>
  </section>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
